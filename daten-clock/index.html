<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div class="container">
        <div class="clock" contenteditable="true">
            <span id="hour">XX</span>
            <span id="separator">:</span>
            <span id="min">YY</span>
            <span id="ampm">ME</span>
        </div>
        <br>
        <div class="currentdate" contenteditable="true">
            <span id="day">Day</span>,&nbsp;
            <span id="month">Month</span>&nbsp;
            <span id="date">X</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
